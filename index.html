<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analyzer</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Analyzer</h1>
            <p>Upload an image to detect problems and get improvement suggestions.</p>
        </header>
        <main>
            <div class="upload-section">
                <label for="image-upload" class="upload-box">
                    <span class="upload-icon">ðŸ“·</span>
                    <span id="upload-text">Drag & drop or click to upload an image</span>
                    <input type="file" id="image-upload" accept="image/*" hidden>
                </label>
                <p class="upload-info">Supported formats: JPEG, PNG, GIF (Max 5MB)</p>
            </div>
            <div id="preview-section" class="preview-section hidden">
                <h2>Uploaded Image</h2>
                <img id="image-preview" src="" alt="Uploaded Image">
            </div>
            <div id="results-section" class="results-section hidden">
                <h2>Analysis Results</h2>
                <div id="results-content" class="results-list"></div>
            </div>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Analyzing your image...</p>
            </div>
        </main>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
